<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="divBg">
        <div id="divTitle">My TODO List</div>
        <div id="divMain">
            <div style="padding-top: 10px;">
                <input id="txtTodo" type="text" placeholder="Write list here..">
                <input type="button" id="btnSave">
            </div>
            <div class="action">
                <div id="divComlpeteAll" style="width: 60%;text-align: left;">Complete all tasks</div>
                <div id="clearCompleted" style="width: 50%;text-align: right;">Clear completed</div>
            </div>
            <div id="divTodolist">
                <div class="listitem unchecked"> <div> Wake up at 6am</div> <span class="deleteList"> &nbsp;</span></div>                                
            </div>
            <div id="bootomDiv">
                <div style="width: 60%;text-align: left;"><span  id="divtaskcount"></span> task left</div>
                <div id="divfiltertask" style="width: 50%;text-align: right;">
                    <span id="all">All</span><span id="uncomplete">Uncomplete</span><span id="completed">Completed</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
